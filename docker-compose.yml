version: '3.8'

services:
  meal_prep_dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meal_prep_dev
    ports:
      - "2222:22"
    volumes:
      - ./:/home/devuser/meal_prep
    environment:
      - TERM=xterm-256color
    restart: unless-stopped
    networks:
      - meal_prep_network

networks:
  meal_prep_network:
    driver: bridge
